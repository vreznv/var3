<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотеатр - Бронирование билетов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Резервирование билетов в кинотеатр</h1>
        <div class="date-picker">
            <label for="date">Выберите дату:</label>
            <input type="date" id="date" min="" max="">
        </div>
        <div class="sessions">
            <h2>Сеансы:</h2>
            <div id="sessions-list"></div>
        </div>
        <div class="seats">
            <h2>Выберите место:</h2>
            <div id="seats-map"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
